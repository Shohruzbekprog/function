<body>
  <script>
    let num;
    num = parseInt(prompt("ent a positive number: "))
    if (num === 1) {
      console.log("1 is neither a prime not composite");
    }
    else if (num > 1) {
      if (num % 2 == 0) {
        console.log("not a prime");
      }
      else {
        console.log("is prime");
      }
    }
    else if (num < 1) {
      console.log("number must be greater than 1");
    }
  </script>
</body>
